    <h2><span class="highlight-box-yellow" id="page-title"></span></h2> <br>

    <div class="info">
        <p id="comment"></p>

<script>
    function setPageData(data) {
        // 페이지 데이터 설정
        document.getElementById('page-title').textContent = data.title;
        // 줄바꿈 적용
        document.getElementById('comment').innerHTML = data.comment.replace(/\n/g, '<br>');
        // 데이터 로드 및 처리
        fetchDataAndPopulateTable(data.dataUrl);
}

    function getPageDataFromUrl() {
        var urlParams = new URLSearchParams(window.location.search);
        var dataParam = urlParams.get('data');

        // "data" 값이 없으면 기본값으로 1 반환
        return dataParam && !isNaN(dataParam) ? parseInt(dataParam, 10) : 1;
    }

    function getDataForIndex(index) {
        switch(index) {
            case 1:
            var data = {
                title: '렌즈용품을 화장실에 보관한다고?!',
                comment: `화장실은 습하기 때문에 세균 번식이 굉장히 쉬운 환경이야.

                따라서, 렌즈를 화장실에 보관하게 되면,
                각막염 및 결막염과 같은 감염이 발생할 수 있어.

                렌즈 용품들은 습하지 않은 서늘한 공간에 보관하자!`,
                dataUrl: 'data-1.json'
            };
            return data;
        case 2:
            var data = {
                title: '인공눈물을 너무 자주 쓰면 안 돼!',
                comment: `인공눈물을 한 시간에 4번 넘게 넣는다고?!!! 안 돼!!
                인공눈물에는 면역성분이나 영양성분이 전혀 들어있지 않기 때문에,
                우리 눈의 건강한 물질들을 희석시켜 너무 자주 넣으면 안구 건조증을 심화시킬 수 있다구!\n\n
                
                인공눈물 점안 간격은 2시간 이상이 가장 좋아!`,
                dataUrl: 'data-2.json'
            };
            return data;
    case 3:
        var data = {
            title: '일회용 인공눈물을 재사용한다고?!',
            comment: `일회용 인공눈물을 여러번 사용하고 있다고??
일회용 인공눈물에는 보존제가 들어있지 않기 때문에
개봉 시 내부에 세균이 번식하고 그로 인한 2차 감염을 일으킬 우려가 있어!

그러니까 한 번 개봉한 인공눈물은 즉시 사용 후 바로 쓰레기통으로 보내주자!`,
            dataUrl: 'data-3.json'
        };
        return data;
    case 4:
        var data = {
            title: '술 마실 때 렌즈.. 눈 건조하지 않아?',
            comment:  `술 마시는데 렌즈라니.. 눈 건강에 최악이잖아..!!

각막은 수분을 유지하고 산소를 공급받기 위해 눈물에 의존하는데,
렌즈를 착용하게 되면 산소 공급에 장애물이 생겨 산소를 원활하게 공급받지 못해..
근데 음주까지 하다니..ㅠㅠ
알코올을 섭취하면 몸에 탈수 효과가 일어나 안구 건조가 더욱 심각해진다구..

심지어 술 먹고 귀찮다고 렌즈 빼지도 않고 자면 더 최악이야!!
잠자는 동안에는 눈꺼풀이 닫혀서 각막 사이에 콘텍트렌즈가 밀착돼,
눈물이 원활하게 순환하지 못해..

그래도 술 마실 때 렌즈를 꼭 껴야한다면:

1. 건조해질때마다 인공눈물 넣어주기
2. 수분함량이 많은 콘텍트렌즈를 끼고 컬러렌즈는 되도록 끼지말기

이거 라도 꼭! 지켜줘..!!ㅠㅠ`,
            dataUrl: 'data-4.json'
        };

    case 5:

            comment: `콘택트렌즈 사용 시간을 지키지 않으면 안구 건조증 및 각막염, 신생 혈관 생성 등 각종 안질환이 발생할 수 있어!
            렌즈를 착용한 후 눈에 상피재생 시간을 주어야 하기에 격일로 사용하는 것이 제일 좋지만,
            불가피하다면 일정 시간이 지난 후에 착용하길 바라!`,
            dataUrl: 'data-5.json'
        };
        return data;
    case 6:
        var data = {
            title: '보존액, 설마 안 갈고 다시 써?',
            comment: `렌즈 용액의 향균 작용에는 한계가 있어서,
            렌즈를 적절히 세척 후 보관해도 오염이 발생하게 돼.

매일매일 콘택트렌즈 보존용액을 전부 교체하자!`,
            dataUrl: 'data-6.json'
        };
        return data;
    case 7:
        var data = {
            title: '보존액 종류는 꼭 맞춰서 써야해',
            comment: `소프트·하드 렌즈 보존액은 각자 사용하는 렌즈 유형에 따라

            세척액을 혼용하여 사용하면 렌즈,안구에 좋지 않은 영향을 끼치게 되거든?!
            그렇기 때문에 각자에 알맞는 보존액을 사용해볼까 ??`,
            dataUrl: 'data-7.json'
        };

}
    }

// 페이지 로드 시 실행
var dataIndex = getPageDataFromUrl();
setPageData(getDataForIndex(dataIndex));


</script>
